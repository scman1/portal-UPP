fr:
  about:
    index:
      title:      "A propos de LVB UPP"
      goal:       " LVB UPP vous permet de télécharger, de recherche, d'examen et d'exécuter des workflows sans avoir à installer ou configurer un logiciel supplémentaire."
      features:   "Les caractéristiques de LVB UPP sont:"
      feature_1: "Soumettre vos propres flux de travail."
      feature_2: "Recherche workflows dans myExperiment ."
      feature_3: "Examen des caractéristiques des flux de travail."
      feature_4: "Exécuter les flux de travail."
      feature_5: "Télécharger flux de travail."
      feature_6: "Regarde les résultats de l'exécution."
      feature_7: "Transférer les résultats d'exécution."
      feature_8: "Expérience de l'utilisation de leurs propres données et les flux de travail"
      feature_9: "Partager des données et des résultats avec la communauté des LVB."
      extra_info: "Si vous avez besoin d' un traitement ultérieur ou modifications , vous pouvez télécharger les flux de travail existants et de les personnaliser en utilisant Apache Taverna."
      subtitle:   "Technologies"
      development: "LVB UPP (re)utiliser l'open source logiciel développé et maintenu par l 'equipe myGrid de l' Université de Manchester."
      mygrid: "l'équipe de myGrid a produit et continue de développer une boîte à outils pour faciliter la création de laboratoires virtuels qui ont été utilisés dans divers domaines tels que la biologie , les sciences sociales , la musique , l'astronomie , le multimédia et la chimie ."
      mygrid_link_tag: "L'equipe myGrid"
      taverna: "Apache Taverna est un outil open source de logiciels pour la conception et l'exécution des flux de travail, initialement créés par le projet de myGrid sous le nom Taverna Workbench, maintenant un projet en vertu de l'incubateur Apache."
      taverna_link_tag: "Projet Apache Taverna"
      seek: "SEEK est une plate-forme de stockage conçu pour faciliter données hétérogènes et de stockage du modèle et le partage, entre les projets scientifiques multi-groupe."
      seek_link_tag: "Projet SEEK for science"
      biovel: "BioVeL soutient la recherche sur la biodiversité en offrant des workflows scientifiques pour traiter de grandes quantités de données provenant de sources transversales ainsi que des outils pour la conception et l'exploitation de ces flux de travail"
      biovel_link_tag: "Projet BioVeL"
