es:
  about:
    index:
      title:      "Acerca de LVB UPP"
      goal:       "El LVB UPP permite subir, buscar, revisar y ejecutar flujos de trabajo sin la necesidad de instalar o configurar software adicional."
      features:   "Las principales características de LVB UPP son:"
      feature_1:  "Cargar sus propios flujos de trabajo."
      feature_2:  "Buscar flujos de trabajo en myExperiment."
      feature_3:  "Revisar las características de los flujos de trabajo."
      feature_4:  "Ejecutar flujos de trabajo."
      feature_5:  "Descargar flujos de trabajo."
      feature_6:  "Visualizar de los resultados de ejecución."
      feature_7:  "Descarga de resultados de ejecución."
      feature_8:  "Experimentar utilizando sus propios datos."
      feature_9:  "Compartir datos y resultados con la comunidad del LVB."
      extra_info: "Si requiere mayor procesamiento o modificaciones, puede descargar los flujos de trabajo existentes y personalizarlos usando Apache Taverna."
      subtitle:   "Tecnologías"
      development: "LVB UPP (re)utiliza software de código abierto desarrollado y mantenido por el equipo myGrid de la Universidad de Manchester."
      mygrid: "el equipo myGrid ha producido y continua desarrollando un conjunto de herramientas para facilitar la creación de laboratorios virtuales que han sido usados en diversas áreas como biología, ciencias sociales, música, astronomía, multimedia y química."
      mygrid_link_tag: "El equipo myGrid"
      taverna: "Apache Taverna es una herramienta de software de código abierto para el diseño y ejecución de flujos de trabajo, inicialmente creados por el proyecto myGrid bajo el nombre Taverna Workbench, ahora un proyecto en la incubadora Apache."
      taverna_link_tag: "Proyecto Apache Taverna"
      seek: "SEEK es una plataforma de almacenamiento diseñado para facilitar datos heterogéneos y almacenamiento de modelo y de compartir, a través de proyectos científicos multigrupo."
      seek_link_tag:   "Proyecto SEEK for science"
      biovel:          "Biovel apoya la investigación en biodiversidad ofreciendo flujos de trabajo científico para procesar grandes cantidades de datos de fuentes interdisciplinarios, así como herramientas para el diseño y la explotación de dichos flujos de trabajo"
      biovel_link_tag: "Proyecto BioVeL"
